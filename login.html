	<script type="text/javascript">

$(document).ready(function () {
    
    $('.regist').click(function () {
        $('.content').fadeOut(0) ;
        $('.content2').fadeIn(0) ;
        
    }) ;
    $('.connect').click(function () {
        $('.content').fadeIn(0) ;
        $('.content2').fadeOut(0) ;
        
    }) ;
    $('.creer').click(function () {
        var username = newUsername.value ;
        var pass = newPassword.value ;
        var passConfirm = confirmNewPassword.value ;
        
        if (username.length > 8 && pass.length > 6 && pass == passConfirm) {
            $('.content').fadeIn(0) ;
            $('.content2').fadeOut(0) ;
       
            
        }
        else if (username.length <= 8 || pass.length <= 6 || pass != passConfirm){
            if (username.length <= 8) {
                $('#newUsername').val('too small') ;
                alert('username should be atleast 8 characters');
            }
            if (pass.length <= 6) {
                $('#newPassword').val('too small') ;
                alert('password should be atleast 6 characters')
            }
            if (pass != passConfirm) {
                $('#confirmNewPassword').val('different to the first password') ;
                alert("password didn't matched")
            }
        }
        
        
    }) ;

}) ;
